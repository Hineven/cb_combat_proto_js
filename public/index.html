<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js 2.5D Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>

            display: flex;
